<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../styles/styles.css" />
        <title>Snipper Setup</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #1c1d23;
                color: white;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                text-align: center;
            }
            #title {
                height: 40px;
            }
            input,
            button,
            select {
                padding: 10px;
                margin: 8px;
                font-size: 16px;
                width: 80%;
                max-width: 300px;
                border-radius: 5px;
            }
            input {
                background: rgb(22 26 26);
                color: white !important;
                border: none;
                text-align: center;
                margin: 0;
            }
            button {
                background-color: #089981;
                color: white;
                border: none;
                padding: 0 20px;
                font-size: 16px;
                cursor: pointer;
                height: 36px;
                transition: background 0.3s ease;
            }
            button:hover {
                background: #777;
            }
            button:focus,
            input:focus,
            select:focus {
                outline: 1px solid #ff9800;
            }
        </style>
    </head>
    <body>
        <input type="text" id="snipper-name" placeholder="Snipper Name" autofocus />
        <button id="confirm-btn">Continue</button>

        <h2>Select a Screen</h2>
        <select id="screen-select"></select>

        <script>
            document.addEventListener("DOMContentLoaded", async () => {
                const screenSelect = document.getElementById("screen-select");

                try {
                    console.log("üñ• Fetching screens from Electron...");
                    const screens = await window.electronAPI.getScreens();

                    if (screens.length === 0) {
                        console.error("‚ùå No screens detected!");
                        screenSelect.innerHTML = `<option value="">‚ö†Ô∏è No screens found</option>`;
                        return;
                    }

                    // Populate the select dropdown
                    screens.forEach((screen, index) => {
                        const option = document.createElement("option");
                        option.value = screen.id;
                        option.textContent = screen.name;
                        screenSelect.appendChild(option);
                    });

                    // ‚úÖ Default to the first screen
                    const defaultScreen = screens[0]?.id || null;
                    if (defaultScreen) {
                        screenSelect.value = defaultScreen;
                        console.log(`‚úÖ Default selected screen: ${defaultScreen}`);
                        window.electronAPI.selectScreen(defaultScreen);
                    }

                    console.log("‚úÖ Screens loaded:", screens);
                } catch (error) {
                    console.error("‚ùå Error loading screens:", error);
                    screenSelect.innerHTML = `<option value="">‚ö†Ô∏è Error loading screens</option>`;
                }

                // üöÄ Automatically detect selection changes
                screenSelect.addEventListener("change", (event) => {
                    const selectedScreen = event.target.value;
                    if (!selectedScreen) {
                        console.error("‚ùå No screen selected.");
                        return;
                    }
                    console.log(`‚úÖ Auto-updating selected screen: ${selectedScreen}`);
                    window.electronAPI.selectScreen(selectedScreen);
                });
            });
        </script>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                if (!window.electronAPI || typeof window.electronAPI.send !== "function") {
                    console.error("‚ùå electronAPI is not available. Ensure preload.js is properly loaded.");
                    return;
                }

                const inputField = document.getElementById("snipper-name");
                const confirmBtn = document.getElementById("confirm-btn");

                if (!inputField || !confirmBtn) {
                    console.error("‚ùå Missing elements in dialog.html. Check element IDs.");
                    return;
                }

                inputField.focus();

                // Handle confirm action
                const confirmSnipper = () => {
                    const name = inputField.value.trim();
                    if (!name) {
                        alert("Please enter a name.");
                        return;
                    }

                    console.log(`üöÄ Confirming snipper name: ${name}`);

                    window.electronAPI.send("snipper-name-confirmed", name);

                    // ‚úÖ Delay closing the window to ensure the event fires
                    setTimeout(() => window.close(), 150);
                };

                // Add event listeners (ensure they aren't duplicated)
                confirmBtn.addEventListener("click", confirmSnipper);

                inputField.addEventListener("keydown", (event) => {
                    if (event.key === "Enter") {
                        confirmSnipper();
                    }
                });

                console.log("‚úÖ Snipper dialog is ready.");
            });
        </script>
    </body>
</html>
