<!-- ./src/renderer/snipper/snipper.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snipper</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent */
                color: white;
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
                user-select: none;
            }

            #video-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            #snipper-video {
                position: absolute;
                top: 0;
                left: 0;
                transform-origin: top left; /* Ensures scaling happens from the top-left */
            }
        </style>
    </head>
    <body>
        <div id="video-container">
            <video id="snipper-video" autoplay muted></video>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const video = document.getElementById("snipper-video");
                const videoContainer = document.getElementById("video-container");

                if (window.snipperAPI) {
                    console.log("snipperAPI is available in the renderer process.");
                    window.snipperAPI.readyToCapture();
                } else {
                    console.error("snipperAPI is not available in the renderer process.");
                }

                if (window.snipperAPI?.onRegionSelected) {
                    window.snipperAPI.onRegionSelected(async (bounds) => {
                        console.log("Renderer: Region selected:", bounds);

                        const videoConstraints = {
                            video: {
                                mandatory: {
                                    chromeMediaSource: "desktop",
                                    chromeMediaSourceId: bounds.sourceId,
                                },
                            },
                        };

                        try {
                            const stream = await navigator.mediaDevices.getUserMedia(videoConstraints);

                            video.srcObject = stream;
                            video.onloadedmetadata = () => {
                                video.play();
                                console.log("Renderer: Stream is playing.");

                                // Store the original size for scaling purposes
                                video.dataset.originalWidth = bounds.width;
                                video.dataset.originalHeight = bounds.height;

                                // Apply scaling on initial load
                                scaleContent();
                            };
                        } catch (error) {
                            console.error("Renderer: Error capturing snipper:", error);
                        }
                    });
                } else {
                    console.error("onRegionSelected is not available in the renderer process.");
                }

                // Scale content on window resize
                window.addEventListener("resize", scaleContent);

                function scaleContent() {
                    const originalWidth = parseInt(video.dataset.originalWidth || video.videoWidth, 10);
                    const originalHeight = parseInt(video.dataset.originalHeight || video.videoHeight, 10);

                    // Calculate scaling factor
                    const scaleX = window.innerWidth / originalWidth;
                    const scaleY = window.innerHeight / originalHeight;
                    const scale = Math.min(scaleX, scaleY); // Maintain aspect ratio

                    // Center the content and apply scaling
                    videoContainer.style.transform = `scale(${scale})`;
                    videoContainer.style.transformOrigin = "top left";
                    videoContainer.style.width = `${originalWidth}px`;
                    videoContainer.style.height = `${originalHeight}px`;

                    console.log(`Scaled to: ${scale}, Original Size: ${originalWidth}x${originalHeight}`);
                }
            });
        </script>
    </body>
</html>
