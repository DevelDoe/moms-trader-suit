<!-- ./src/renderer/snipper/snipper.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snipper</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent */
                color: white;
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
                user-select: none;
            }

            #video-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            #snipper-video {
                position: absolute;
                top: 0;
                left: 0;
                transform-origin: top left; /* Ensures scaling happens from the top-left */
            }
        </style>
    </head>
    <body>
        <div id="video-container">
            <video id="snipper-video" autoplay muted></video>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const video = document.getElementById("snipper-video");

                if (window.snipperAPI) {
                    console.log("snipperAPI is available in the renderer process.");
                    window.snipperAPI.readyToCapture();
                } else {
                    console.error("snipperAPI is not available in the renderer process.");
                }

                if (window.snipperAPI?.onRegionSelected) {
                    window.snipperAPI.onRegionSelected(async (bounds) => {
                        console.log("Renderer: Region selected:", bounds);

                        const videoConstraints = {
                            video: {
                                mandatory: {
                                    chromeMediaSource: "desktop",
                                    chromeMediaSourceId: bounds.sourceId,
                                },
                            },
                        };

                        try {
                            const stream = await navigator.mediaDevices.getUserMedia(videoConstraints);

                            video.srcObject = stream;
                            video.onloadedmetadata = () => {
                                video.play();
                                console.log("Renderer: Stream is playing.");

                                // Display the selected region
                                updateVideoDisplay(bounds);
                            };

                            video.addEventListener("playing", () => {
                                console.log("Video is rendering frames.");
                            });
                        } catch (error) {
                            console.error("Renderer: Error capturing snipper:", error);
                        }
                    });
                } else {
                    console.error("onRegionSelected is not available in the renderer process.");
                }

                // Update video display logic
                function updateVideoDisplay(bounds) {
                    const video = document.getElementById("snipper-video");

                    // Adjust video dimensions to the selected bounds
                    video.style.width = `${bounds.width}px`;
                    video.style.height = `${bounds.height}px`;

                    // Translate to align the selected region
                    video.style.transform = `translate(-${bounds.x}px, -${bounds.y}px)`;
                    video.style.transformOrigin = "top left";
                }

                // Scale content dynamically on window resize
                window.addEventListener("resize", () => {
                    const bounds = video.getBoundingClientRect(); // Get current displayed bounds
                    scaleContent(bounds);
                });

                function scaleContent(bounds) {
                    const videoContainer = document.getElementById("video-container");
                    const currentWidth = window.innerWidth;
                    const currentHeight = window.innerHeight;

                    // Calculate scaling factor
                    const scaleX = currentWidth / bounds.width;
                    const scaleY = currentHeight / bounds.height;
                    const scale = Math.min(scaleX, scaleY); // Keep proportional scaling

                    // Apply scaling without affecting translation
                    videoContainer.style.transform = `scale(${scale})`;
                    videoContainer.style.transformOrigin = "top left";

                    console.log(`Scaled to: ${scale}, Original Region: ${bounds.width}x${bounds.height}`);
                }
            });
        </script>
    </body>
</html>
