<!-- ./src/renderer/snipper/snipper.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snipper</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent */
                color: white;
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
                user-select: none;
            }

            #video-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            #snipper-video {
                position: absolute;
                top: 0;
                left: 0;
                transform-origin: top left; /* Ensures scaling happens from the top-left */
            }
        </style>
    </head>
    <body>
        <div id="video-container">
            <video id="snipper-video" autoplay muted></video>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const video = document.getElementById("snipper-video");
                const videoContainer = document.getElementById("video-container");

                if (window.snipperAPI) {
                    console.log("snipperAPI is available in the renderer process.");
                    window.snipperAPI.readyToCapture();
                } else {
                    console.error("snipperAPI is not available in the renderer process.");
                }

                if (window.snipperAPI?.onRegionSelected) {
                    window.snipperAPI.onRegionSelected(async (bounds) => {
                        console.log("Renderer: Region selected:", bounds);

                        const videoConstraints = {
                            video: {
                                mandatory: {
                                    chromeMediaSource: "desktop",
                                    chromeMediaSourceId: bounds.sourceId,
                                },
                            },
                        };

                        try {
                            const stream = await navigator.mediaDevices.getUserMedia(videoConstraints);

                            video.srcObject = stream;
                            video.onloadedmetadata = () => {
                                video.play();
                                console.log("Renderer: Stream is playing.");

                                // Store the original size and bounds for scaling purposes
                                video.dataset.originalWidth = bounds.width;
                                video.dataset.originalHeight = bounds.height;
                                video.dataset.boundsX = bounds.x;
                                video.dataset.boundsY = bounds.y;

                                // Apply scaling and alignment on initial load
                                scaleContent(bounds);
                            };
                        } catch (error) {
                            console.error("Renderer: Error capturing snipper:", error);
                        }
                    });
                } else {
                    console.error("onRegionSelected is not available in the renderer process.");
                }

                // Scale content on window resize
                window.addEventListener("resize", () => {
                    const bounds = {
                        x: parseInt(video.dataset.boundsX, 10),
                        y: parseInt(video.dataset.boundsY, 10),
                        width: parseInt(video.dataset.originalWidth, 10),
                        height: parseInt(video.dataset.originalHeight, 10),
                    };
                    scaleContent(bounds);
                });

                function scaleContent(bounds) {
                    const originalWidth = parseInt(video.dataset.originalWidth, 10);
                    const originalHeight = parseInt(video.dataset.originalHeight, 10);

                    // Calculate scaling factor for the selected region
                    const scaleX = window.innerWidth / bounds.width;
                    const scaleY = window.innerHeight / bounds.height;
                    const scale = Math.min(scaleX, scaleY); // Maintain aspect ratio

                    // Align the video to the selected region
                    const translateX = -bounds.x * scale;
                    const translateY = -bounds.y * scale;

                    // Apply transformations to scale and align the video content
                    videoContainer.style.transform = `
            translate(${translateX}px, ${translateY}px)
            scale(${scale})
        `;
                    videoContainer.style.transformOrigin = "top left";
                    videoContainer.style.width = `${originalWidth}px`;
                    videoContainer.style.height = `${originalHeight}px`;

                    console.log(`Scaled to: ${scale}, Translated to: (${translateX}, ${translateY}), Original Size: ${originalWidth}x${originalHeight}`);
                }
            });
        </script>
    </body>
</html>
