<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clock</title>
        <link rel="stylesheet" href="../../styles/styles.css" />
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-size: 2rem;
                color: #ffffff;
            }

            .clock-container {
                text-align: center;
            }

            #session-countdown-display {
                margin-top: 10px;
                font-size: 1.2rem;
            }

            #session-title {
                font-weight: bold;
                margin-bottom: 5px;
            }

            #session-timer {
                color: #ff6666;
            }
        </style>
    </head>
    <body>
        <div class="clock-container">
            <div class="dragable" id="clock"></div>
            <section id="session-countdown-display">
                <div id="session-title">No Active Sessions</div>
                <div id="session-timer"></div>
            </section>
        </div>

        <script>
            const sessionCountdowns = [];

            function updateClock() {
                const now = new Date();
                const options = {
                    timeZone: "America/New_York",
                    hour: "2-digit",
                    minute: "2-digit",
                    second: "2-digit",
                    hour12: false, // Use 24-hour format
                };

                const formatter = new Intl.DateTimeFormat("en-US", options);
                const formattedTime = formatter.format(now);

                document.getElementById("clock").textContent = formattedTime;
            }

            function syncClock() {
                // Align the first update to the next full second
                const now = new Date();
                const millisecondsToNextSecond = 1000 - now.getMilliseconds();

                setTimeout(() => {
                    updateClock();
                    setInterval(updateClock, 1000); // Update the clock every second
                }, millisecondsToNextSecond); // Sync with the next second
            }

            function displayNextSessionCountdown() {
                if (sessionCountdowns.length === 0) {
                    document.getElementById("session-title").textContent = "No Active Sessions";
                    document.getElementById("session-timer").textContent = "";
                    return;
                }

                const nextSession = sessionCountdowns[0];
                const countdownDuration = nextSession.countdown * 60 * 1000; // Convert minutes to milliseconds
                document.getElementById("session-title").textContent = nextSession.title;

                // Trigger alarm and countdown at the specified session time
                const now = new Date();
                const sessionTime = new Date();
                const [hours, minutes] = nextSession.time.split(":").map(Number);
                sessionTime.setHours(hours, minutes, 0, 0);

                const remainingTime = sessionTime - now;

                if (remainingTime > 0) {
                    // Display the countdown to the session time
                    const interval = setInterval(() => {
                        const currentTime = new Date();
                        const timeLeft = Math.max(0, sessionTime - currentTime);
                        const minutes = Math.floor(timeLeft / 60000);
                        const seconds = Math.floor((timeLeft % 60000) / 1000);

                        document.getElementById("session-timer").textContent = `${minutes}m ${seconds}s remaining`;

                        if (timeLeft <= 0) {
                            clearInterval(interval); // Stop the session timer
                            triggerAlarm(nextSession.title, countdownDuration);
                        }
                    }, 1000);
                } else {
                    // Session time already passed; trigger immediately
                    triggerAlarm(nextSession.title, countdownDuration);
                }
            }

            function triggerAlarm(title, countdownDuration) {
                alert(`Alarm triggered for session: ${title}`);
                console.log(`Countdown started for ${countdownDuration / 60000} minutes.`);

                let remainingTime = countdownDuration;
                const countdownInterval = setInterval(() => {
                    remainingTime -= 1000; // Reduce by 1 second
                    const minutes = Math.floor(remainingTime / 60000);
                    const seconds = Math.floor((remainingTime % 60000) / 1000);

                    if (remainingTime <= 0) {
                        clearInterval(countdownInterval); // Stop countdown
                        document.getElementById("session-timer").textContent = "Countdown complete";
                    } else {
                        document.getElementById("session-timer").textContent = `${minutes}m ${seconds}s remaining`;
                    }
                }, 1000);
            }

            function triggerAlarm(title) {
                alert(`Time's up for session: ${title}`);
                // Optional: Play a sound or show a notification here
            }

            document.addEventListener("DOMContentLoaded", () => {
                window.electronAPI.onUpdateSessionCountdowns((updatedSessions) => {
                    sessionCountdowns.length = 0;
                    sessionCountdowns.push(...updatedSessions);
                    displayNextSessionCountdown();
                });

                syncClock();
            });
        </script>
    </body>
</html>
